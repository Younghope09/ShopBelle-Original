<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="sign-up.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bentham&family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div id="container">
    <div class="side">
      <img src="image/images/Humaaans Wireframe.png" >

    </div>

    <div class="sign-up-form">
      <div class="form-box">
        <h2 class="header">Sign Up</h2>
        <form>
          <div class="input-box">
            <span>First Name</span>
            <input type="text" name="firstname" required>
          </div>
           <div class="input-box">
            <span>Last Name</span>
            <input type="text" name="lastname" required>
          </div>
          <div class="input-box">
            <span>Email</span>
            <input type="email" name="email" required>
          </div>
          <div class="input-box">
            <span>Username</span>
            <input type="text" name="username" required>
          </div>
          <div class="input-box">
            <span>Password</span>
            <input type="password" name="password" required>
          </div>
          <div class="remember">
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div>
          <div class="input-box">
            <input type="submit" value="Sign Up">
          </div>
          <div class="input-box">
            <p>Already have an account? <a href="login.html">Sign In</a> </p>
          </div>
        </form>

      </div>


    </div>
  </div>


  <script>
    document.getElementById('signup-form').addEventListener('submit', function (event) {
      var firstName = document.getElementsByName('firstName')[0].value;
      var lastName = document.getElementsByName('lastName')[0].value;
      var username = document.getElementsByName('username')[0].value;
      var password = document.getElementsByName('password')[0].value;

      if (!firstName || !lastName || !username || !password) {
        alert('Please fill out all fields.');
        event.preventDefault();
      } else {
        // You can add further validation or form submission logic here
        // For example, sending data to a server using AJAX
        alert('Form submitted!');
      }
    });
  </script>

</body>

</html>
