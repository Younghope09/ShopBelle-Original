<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="sign-up.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bentham&family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
    rel="stylesheet">
</head>
<body>

  <div id="container">
    <div class="side">
      <img src="image/images/Humaaans Wireframe.png" >

    </div>

    <div class="sign-up-form">
      <div class="form-box">
        <h2>Sign Up</h2>
        <form>
          <div class="input-box">
            <span>First Name</span>
            <input type="text" name="">
          </div>
           <div class="input-box">
            <span>Last Name</span>
            <input type="text" name="">
          </div>
          <div class="input-box">
            <span>Username</span>
            <input type="text" name="">
          </div>
          <div class="input-box">
            <span>Password</span>
            <input type="password" name="">
          </div>
          <div class="remember">
            <label><input type="checkbox" name=""> Remember me</label>
          </div>
          <div class="input-box">
            <input type="submit" value="Sign Up" name="">
          </div>
          <div class="input-box">
            <input type="submit" value="Sign Up" name="">
          </div>
        </form>

      </div>


    </div>
  </div>

</body>
