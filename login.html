<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="loginstyle.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bentham&family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h2>Login</h2>
    </div>
    <div class="form-container">
      <div class="input-container">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
      </div>
      <div class="input-container">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <button class="login-button" onclick="login()">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="#" onclick="toggleForm()">Register</a></p>
      </div>
    </div>
  </div>
  
  <div class="login-container register-form-active">
    <div class="login-header">
      <h2>Register</h2>
    </div>
    <div class="form-container register-container">
      <div class="input-container">
        <label for="newUsername">Username</label>
        <input type="text" id="newUsername" placeholder="Choose a username">
      </div>
      <div class="input-container">
        <label for="newPassword">Password</label>
        <input type="password" id="newPassword" placeholder="Choose a password">
      </div>
      <button class="login-button" onclick="register()">Register</button>
      <div class="register-link">
        <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
      </div>
    </div>
  </div>


</body>

</html>
