<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In to ShopBelle</title>
  <link rel="stylesheet" href="loginstyle.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bentham&family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Sign in</h1>
        <div class="social-container">
          <a href="#" class="social"  id="facebookSignIn"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"  id="googleSignIn"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"  id="linkedinSignIn"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your account</span>
        <input type="email" placeholder="Email" required/>
        <input type="password" placeholder="Password" required/>
        <a href="#">Forgot your password?</a>
        <button>Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Shop<span>Belle</span></h1>
          <p>"Indulge in Elegance: Discover Unmatched Style at ShopBelle"</p>
          <a href="sign-up.html"><button class="ghost" id="signUp">Sign Up</button></a>
        </div>
      </div>
    </div>
  </div>
  

</body>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
  <script>
    const signInButton = document.getElementById('signIn');
    const signInForm = document.getElementById('signInForm');
    const facebookSignIn = document.getElementById('facebookSignIn');
    const googleSignIn = document.getElementById('googleSignIn');
    const linkedinSignIn = document.getElementById('linkedinSignIn');

    // Firebase configuration (replace with your own Firebase project configuration)
    const firebaseConfig = {
      apiKey: 'your-api-key',
    authDomain: 'your-auth-domain',
    projectId: 'your-project-id',
    storageBucket: 'your-storage-bucket',
    messagingSenderId: 'your-messaging-sender-id',
    appId: 'your-app-id'
      };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();

    signInButton.addEventListener('click', function() {
        if (validateSignInForm()) {
      signInForm.submit();
        }
      });

    facebookSignIn.addEventListener('click', function() {
        // Implement your Facebook authentication logic here
        // (Example: You can use Firebase authentication with the Facebook provider)
        const facebookProvider = new firebase.auth.FacebookAuthProvider();
    auth.signInWithPopup(facebookProvider)
          .then((result) => {
      console.log(result);
          })
          .catch((error) => {
      console.error(error);
          });
      });

    googleSignIn.addEventListener('click', function() {
        // Implement your Google authentication logic here
        // (Example: You can use Firebase authentication with the Google provider)
        const googleProvider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(googleProvider)
          .then((result) => {
      console.log(result);
          })
          .catch((error) => {
      console.error(error);
          });
      });

    // LinkedIn authentication typically requires server-side implementation due to OAuth 2.0 requirements
    // For simplicity, this example just opens a new window to the LinkedIn authorization page
    linkedinSignIn.addEventListener('click', function() {
      window.open('https://www.linkedin.com/oauth/v2/authorization?response_type=code&client_id=your-client-id&redirect_uri=your-redirect-uri&scope=r_liteprofile%20r_emailaddress');
      });

    function validateSignInForm() {
        // Implement your form validation logic here
        return true;
      }

      signInButton.addEventListener('click', function () {
        if (validateSignInForm()) {
          signInForm.submit();
        }
      });

      function validateSignInForm() {
        const emailInput = document.querySelector('#container .sign-in-container input[type="email"]');
        const passwordInput = document.querySelector('#container .sign-in-container input[type="password"]');

        if (!emailInput.value.trim() || !passwordInput.value.trim()) {
          alert('Please fill in all required fields.');
          return false;
        }

        // Additional validation logic can be added here

        return true;
      }
</script>

</html>
